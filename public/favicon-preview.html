<!DOCTYPE html>
<html>
<head>
  <title>Favicon Preview</title>
  <style>
    body {
      background: #1a1614;
      color: #f5f0e8;
      font-family: system-ui, sans-serif;
      padding: 2rem;
    }
    h1 { color: #d4a574; margin-bottom: 2rem; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 2rem;
    }
    .item {
      text-align: center;
      padding: 1.5rem;
      background: #252220;
      border-radius: 12px;
      border: 1px solid rgba(212,165,116,0.2);
    }
    .item img {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }
    .item p {
      font-size: 0.85rem;
      color: #c4b8a8;
      margin: 0;
    }
    .small-preview {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(212,165,116,0.1);
    }
    .small-preview img {
      width: 32px;
      height: 32px;
      margin: 0;
    }
    .small-preview span {
      width: 16px;
      height: 16px;
    }
    .small-preview span img {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <h1>⚗️ Favicon Options</h1>
  
  <h2 style="color: #d4a574; margin: 2rem 0 1rem; display: flex; align-items: center; gap: 0.5rem;">
    <span style="display: inline-block; animation: pulse 2s ease-in-out infinite;">✨</span> 
    Animated Versions
  </h2>
  <style>
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
  </style>
  <div class="grid" style="margin-bottom: 3rem;">
    <div class="item">
      <img src="favicon-cauldron-animated.svg" alt="Cauldron Animated">
      <p>Cauldron (Animated)</p>
      <div class="small-preview">
        <img src="favicon-cauldron-animated.svg" alt="32px">
        <span><img src="favicon-cauldron-animated.svg" alt="16px"></span>
      </div>
    </div>
    <div class="item">
      <img src="favicon-potion-animated.svg" alt="Potion Animated">
      <p>Potion (Animated)</p>
      <div class="small-preview">
        <img src="favicon-potion-animated.svg" alt="32px">
        <span><img src="favicon-potion-animated.svg" alt="16px"></span>
      </div>
    </div>
    <div class="item">
      <img src="favicon-forge-animated.svg" alt="Forge Animated">
      <p>Forge Flame (Animated)</p>
      <div class="small-preview">
        <img src="favicon-forge-animated.svg" alt="32px">
        <span><img src="favicon-forge-animated.svg" alt="16px"></span>
      </div>
    </div>
    <div class="item">
      <img src="favicon-flask-animated.svg" alt="Flask Animated">
      <p>Flask (Animated)</p>
      <div class="small-preview">
        <img src="favicon-flask-animated.svg" alt="32px">
        <span><img src="favicon-flask-animated.svg" alt="16px"></span>
      </div>
    </div>
  </div>

  <h2 style="color: #d4a574; margin: 2rem 0 1rem;">Static Versions</h2>
  <div class="grid">
    <div class="item">
      <img src="favicon-flask.svg" alt="Flask">
      <p>Flask</p>
      <div class="small-preview">
        <img src="favicon-flask.svg" alt="32px">
        <span><img src="favicon-flask.svg" alt="16px"></span>
      </div>
    </div>
    <div class="item">
      <img src="favicon-flask-diamond.svg" alt="Flask Diamond">
      <p>Flask + Diamond</p>
      <div class="small-preview">
        <img src="favicon-flask-diamond.svg" alt="32px">
        <span><img src="favicon-flask-diamond.svg" alt="16px"></span>
      </div>
    </div>
    <div class="item">
      <img src="favicon-potion.svg" alt="Potion">
      <p>Potion Bottle</p>
      <div class="small-preview">
        <img src="favicon-potion.svg" alt="32px">
        <span><img src="favicon-potion.svg" alt="16px"></span>
      </div>
    </div>
    <div class="item">
      <img src="favicon-anvil.svg" alt="Anvil">
      <p>Anvil</p>
      <div class="small-preview">
        <img src="favicon-anvil.svg" alt="32px">
        <span><img src="favicon-anvil.svg" alt="16px"></span>
      </div>
    </div>
    <div class="item">
      <img src="favicon-geometric-flask.svg" alt="Geometric Flask">
      <p>Geometric Flask</p>
      <div class="small-preview">
        <img src="favicon-geometric-flask.svg" alt="32px">
        <span><img src="favicon-geometric-flask.svg" alt="16px"></span>
      </div>
    </div>
    <div class="item">
      <img src="favicon-cauldron.svg" alt="Cauldron">
      <p>Cauldron</p>
      <div class="small-preview">
        <img src="favicon-cauldron.svg" alt="32px">
        <span><img src="favicon-cauldron.svg" alt="16px"></span>
      </div>
    </div>
    <div class="item">
      <img src="favicon-alchemy-symbol.svg" alt="Alchemy Symbol">
      <p>Alchemy Symbol</p>
      <div class="small-preview">
        <img src="favicon-alchemy-symbol.svg" alt="32px">
        <span><img src="favicon-alchemy-symbol.svg" alt="16px"></span>
      </div>
    </div>
    <div class="item">
      <img src="favicon-forge.svg" alt="Forge">
      <p>Forge Flame</p>
      <div class="small-preview">
        <img src="favicon-forge.svg" alt="32px">
        <span><img src="favicon-forge.svg" alt="16px"></span>
      </div>
    </div>
  </div>
</body>
</html>
