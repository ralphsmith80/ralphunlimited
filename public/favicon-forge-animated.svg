<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <style>
    @keyframes flameOuter {
      0%, 100% { 
        transform: scaleY(1) scaleX(1);
        opacity: 1;
      }
      25% { 
        transform: scaleY(0.97) scaleX(1.02);
        opacity: 0.95;
      }
      50% { 
        transform: scaleY(1.03) scaleX(0.98);
        opacity: 1;
      }
      75% { 
        transform: scaleY(0.98) scaleX(1.01);
        opacity: 0.97;
      }
    }
    @keyframes flameInner {
      0%, 100% { 
        transform: scaleY(1) translateY(0);
        opacity: 1;
      }
      33% { 
        transform: scaleY(1.05) translateY(-0.5px);
        opacity: 0.9;
      }
      66% { 
        transform: scaleY(0.95) translateY(0.5px);
        opacity: 1;
      }
    }
    @keyframes colorShift {
      0%, 100% { fill: #d4a574; }
      50% { fill: #e0b080; }
    }
    .flame-outer { 
      animation: flameOuter 0.4s ease-in-out infinite, colorShift 2s ease-in-out infinite;
      transform-origin: center bottom;
    }
    .flame-inner { 
      animation: flameInner 0.3s ease-in-out infinite;
      transform-origin: center bottom;
    }
  </style>
  
  <!-- Forge/Workshop Flame - Outer -->
  <path class="flame-outer" d="M16 28c-6 0-10-4-10-9 0-4 3-7 5-10 1 3 3 4 5 4-1-4 0-9 0-11 2 3 5 6 5 9 2 0 3-1 4-3 1 3 1 5 1 7 0 7-4 13-10 13z" fill="#d4a574"/>
  
  <!-- Inner flame detail -->
  <path class="flame-inner" d="M16 28c-3 0-5-2-5-5 0-2 1-4 2-6 0 2 1 3 3 3 0-2 0-5 0-6 1 1 2 3 2 5 1 0 2-1 2-2 0 1 1 3 1 4 0 4-2 7-5 7z" fill="#1a1614"/>
</svg>
