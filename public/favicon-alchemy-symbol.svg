<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Classic Alchemy Symbol (Philosopher's Stone / Transmutation) -->
  <!-- Outer circle -->
  <circle cx="16" cy="16" r="13" stroke="#d4a574" stroke-width="2" fill="none"/>
