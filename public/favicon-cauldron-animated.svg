<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <style>
    @keyframes steam1 {
      0%, 100% { transform: translateY(0); opacity: 0.7; }
      50% { transform: translateY(-3px); opacity: 0.3; }
    }
    @keyframes steam2 {
      0%, 100% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(-4px); opacity: 0.2; }
    }
    @keyframes steam3 {
      0%, 100% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-2px); opacity: 0.25; }
    }
    @keyframes bubble1 {
      0%, 100% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-2px); opacity: 0.9; }
    }
    @keyframes bubble2 {
      0%, 100% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(-3px); opacity: 0.7; }
    }
    .steam1 { animation: steam1 2s ease-in-out infinite; }
    .steam2 { animation: steam2 2.5s ease-in-out infinite 0.3s; }
    .steam3 { animation: steam3 2.2s ease-in-out infinite 0.6s; }
    .bubble1 { animation: bubble1 1.5s ease-in-out infinite; }
    .bubble2 { animation: bubble2 1.8s ease-in-out infinite 0.4s; }
  </style>
  
  <!-- Cauldron body -->
  <ellipse cx="16" cy="12" rx="10" ry="3" stroke="#d4a574" stroke-width="2" fill="none"/>
  <path d="M6 12c0 8 4 14 10 14s10-6 10-14" stroke="#d4a574" stroke-width="2" fill="none"/>
  
  <!-- Legs -->
  <path d="M9 24l-2 4M23 24l2 4M16 26v4" stroke="#d4a574" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Bubbles in liquid -->
  <circle class="bubble1" cx="13" cy="16" r="1" fill="#d4a574" opacity="0.6"/>
  <circle class="bubble2" cx="18" cy="17" r="0.8" fill="#d4a574" opacity="0.4"/>
  
  <!-- Steam/magic wisps -->
  <path class="steam1" d="M12 8c0-2 1-4 1-6" stroke="#d4a574" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <path class="steam2" d="M16 7c0-2 0-4 0-5" stroke="#d4a574" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <path class="steam3" d="M20 8c0-2-1-4-1-6" stroke="#d4a574" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
</svg>
